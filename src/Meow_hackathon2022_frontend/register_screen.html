<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/hackathon2022_frontend/assets/css/main.css">
    <link rel="shortcut icon" href="/src/hackathon2022_frontend/assets/img/icon.ico" type="image/x-icon">
    <title>Cattus</title>
</head>
<body>
    <div class="container">
            
        <div class="login_part">
            <div id="header">
                <h1>Đăng ký</h1>
                <h2>Tạo tài khoản của riêng bạn</h2>
            </div>
            <div id="login_body">
                <input type="text" placeholder="Tài khoản" id="username"><br>
                <input type="password" placeholder="Mật khẩu" id="password"><br>
            </div>
            <div id="login_end">
                <button id="register" onclick="location='./login_screen.html'">Đăng ký</button>
                <div></div>
                <div id="No_acc">
                    <p id="No_acc_title">Đã có tài khoản ?</p>
                    <p id="No_acc_main"><a href="login_screen.html">  Đăng nhập </a></p>
                </div>
            </div>
        </div>

        <div class="decor_part">
            <img src="/src/hackathon2022_frontend/assets/img/Register_image.png" alt="login_image" id="login_image">
        </div>

    </div>
</body>
</html>
