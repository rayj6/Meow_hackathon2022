<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combine rate and comment screen</title>
    <link rel="stylesheet" href="/src/hackathon2022_frontend/assets/css/combine_rate_and_comment_screen.css">
</head>
<body>
    <div id="combine_rate_and_comment_screen_top_navigation_bar">
        <div id="combine_rate_and_comment_screen_logo_container">
            <img id="logo" src="/src/hackathon2022_frontend/assets/img/cattus 1.png" alt="">  
        </div>

        <div id="combine_rate_and_comment_screen_hoat_dong_cac_bai_binh_chon_container">
            <div onclick="location='./doing_or_done_screen.html'" id="combine_rate_and_comment_screen_hoat_dong_container">
                <img id="time_left" src="/src/hackathon2022_frontend/assets/img/time-left 1.png" alt="">
                <p id="combine_rate_and_comment_screen_hoat_dong">Hoạt động</p>
            </div>

            <div onclick="location='road_to_results_screen.html'" id="combine_rate_and_comment_screen_cac_bai_binh_chon_container">
                <img id="archive" src="/src/hackathon2022_frontend/assets/img/archive 1.png" alt="">
                <p id="combine_rate_and_comment_screen_cac_bai_binh_chon">Các bài bình chọn</p>
            </div>
        </div>

        <div id="combine_rate_and_comment_screen_profile_container">
            <button onclick="location='./profile-screen.html'" id="combine_rate_and_comment_screen_profile_button">
                <img src="/src/hackathon2022_frontend/assets/img/user 1.png" alt="">
                <p id="combine_rate_and_comment_screen_profile">Profile</p>
            </button>
        </div>
    </div>

    <div id="combine_rate_and_comment_screen_header_container">
        <div id="combine_rate_and_comment_screen_done_by_number_people_container">
            <button id="combine_rate_and_comment_screen_done_by_number_people_button">
                <img id="combine_rate_and_comment_screen_done_by_number_people_image" src="/src/hackathon2022_frontend/assets/img/people 1.png" alt="">
                <p id="combine_rate_and_comment_screen_done_by_number_people_text">Done by (number) people</p>
            </button>
        </div>
        
        <div id="combine_rate_and_comment_screen_rate_info_container">
            <div id="combine_rate_and_comment_screen_name_of_rate_container">
                <p id="combine_rate_and_comment_screen_name_of_rate">Name of rate and comment</p>
            </div>

            <div id="combine_rate_and_comment_screen_created_by_name_of_person_container">
                <p id="combine_rate_and_comment_screen_created_by_name_of_person">Created by (name of person)</p>
            </div>
        </div>
    </div>

    <div id="combine_rate_and_comment_screen_rate_container">
        <div id="combine_rate_and_comment_screen_name_and_rating_container">
            <div id="combine_rate_and_comment_screen_name_container">
                <p id="combine_rate_and_comment_screen_name_text">Name</p>
            </div>

            <div id="combine_rate_and_comment_screen_rating_container">
                <p id="combine_rate_and_comment_screen_rating_text">Comment</p>
            </div>
        </div>

        <div id="combine_rate_and_comment_screen_option_1">
            <div id="combine_rate_and_comment_screen_option_1_name">
                <p id="combine_rate_and_comment_screen_option_1_name_text">option 1</p>
            </div>

            <div id="combine_rate_and_comment_screen_option_1_comment">
                <input id="combine_rate_and_comment_screen_option_1_comment_text" type="text">
            </div>

            <div id="rate_screen_option_1_star_rating" class="rate">
                <input type="radio" id="star5_1" name="rate_1" value="5" />
                <label for="star5_1" title="text">5 stars</label>
                <input type="radio" id="star4_1" name="rate_1" value="4" />
                <label for="star4_1" title="text">4 stars</label>
                <input type="radio" id="star3_1" name="rate_1" value="3" />
                <label for="star3_1" title="text">3 stars</label>
                <input type="radio" id="star2_1" name="rate_1" value="2" />
                <label for="star2_1" title="text">2 stars</label>
                <input type="radio" id="star1_1" name="rate_1" value="1" />
                <label for="star1_1" title="text">1 star</label>
            </div>
        </div>

        <div id="combine_rate_and_comment_screen_option_2">
            <div id="combine_rate_and_comment_screen_option_2_name">
                <p id="combine_rate_and_comment_screen_option_2_name_text">option 2</p>
            </div>

            <div id="combine_rate_and_comment_screen_option_2_comment">
                <input id="combine_rate_and_comment_screen_option_2_comment_text" type="text">
            </div>

            <div id="rate_screen_option_2_star_rating" class="rate">
                <input type="radio" id="star5_2" name="rate_2" value="5" />
                <label for="star5_2" title="text">5 stars</label>
                <input type="radio" id="star4_2" name="rate_2" value="4" />
                <label for="star4_2" title="text">4 stars</label>
                <input type="radio" id="star3_2" name="rate_2" value="3" />
                <label for="star3_2" title="text">3 stars</label>
                <input type="radio" id="star2_2" name="rate_2" value="2" />
                <label for="star2_2" title="text">2 stars</label>
                <input type="radio" id="star1_2" name="rate_2" value="1" />
                <label for="star1_2" title="text">1 star</label>
              </div>
        </div> 

        <div id="combine_rate_and_comment_screen_done_container">
            <button id="combine_rate_and_comment_screen_done_button">
                <p id="combine_rate_and_comment_screen_done_text">Done</p>
            </button>
        </div>
    </div>

</body>
</html>
