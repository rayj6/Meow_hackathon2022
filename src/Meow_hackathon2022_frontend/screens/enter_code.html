<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter code screen</title>
    <link rel="stylesheet" href="../assets/css/enter_code_screen.css">
</head>
<body>
    <div id="root">

        <div id="enter_code_screen_nhap_ma_tham_gia_container">
            <div id="enter_code_screen_nhap_ma_tham_gia_header_container">
                <p id="enter_code_screen_nhap_ma_tham_gia_header">Nhập mã tham gia</p>
            </div>

            <div id="enter_code_screen_nhap_ma_tham_gia_code_container">
                <div id="enter_code_screen_nhap_ma_tham_gia_code_1">
                    <input id="enter_code_screen_nhap_ma_tham_gia_code_1_input" type="text" maxlength="1">
                </div>

                <div id="enter_code_screen_nhap_ma_tham_gia_code_2">
                    <input id="enter_code_screen_nhap_ma_tham_gia_code_2_input" type="text" maxlength="1">    
                </div>

                <div id="enter_code_screen_nhap_ma_tham_gia_code_3">
                    <input id="enter_code_screen_nhap_ma_tham_gia_code_3_input" type="text" maxlength="1">
                </div>

                <div id="enter_code_screen_nhap_ma_tham_gia_code_4">
                    <input id="enter_code_screen_nhap_ma_tham_gia_code_4_input" type="text" maxlength="1">
                </div>

                <div id="enter_code_screen_nhap_ma_tham_gia_code_5">
                    <input id="enter_code_screen_nhap_ma_tham_gia_code_5_input" type="text" maxlength="1">
                </div>

                <div id="enter_code_screen_nhap_ma_tham_gia_code_6">
                    <input id="enter_code_screen_nhap_ma_tham_gia_code_6_input" type="text" maxlength="1">
                </div>
            </div>

            <div id="enter_code_screen_nhap_ma_tham_gia_code_tham_gia_container">
                <button id="enter_code_screen_nhap_ma_tham_gia_code_tham_gia_button">
                    <p id="enter_code_screen_nhap_ma_tham_gia_code_tham_gia">Tham gia</p>
                </button>
            </div>
        </div>
    </div>
    <script src="../script/enter_code.js"></script>
</body>
</html>
