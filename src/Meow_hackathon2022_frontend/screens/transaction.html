<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction screen</title>
    <link rel="stylesheet" href="../assets/css/transaction_screen.css">
</head>
<body>

    <div id="transaction_screen_option_header_container">
        <p id="transaction_screen_option_header">Transaction</p>
    </div>

    <div id="transaction_screen_option_choice_container">
        <div id="transaction_screen_option_choice_how_to_pay_container">
             
            <select name="payment" id="how_to_pay">
                <option value="NFT">NFT</option>
                <option value="TOKEN">Token</option>
            </select>
        </div>

        <div id="transaction_screen_option_reciever_and_sender_id_container">
            <p id="transaction_screen_option_reciever_id">Receiver ID</p>
            <input id="transaction_screen_option_reciever_id_input" type="text">

            <p id="transaction_screen_option_sender_id">Sender ID</p>
            <input id="transaction_screen_option_sender_id_input" type="text">
        </div>
        
        <div id="transaction_screen_option_amount_container">
            <p id="transaction_screen_option_amount">Amount</p>
            <input id="transaction_screen_option_amount_input" type="text">
        </div>

        <div id="transaction_screen_option_submit_button">
            <input id="transaction_screen_option_submit_input" type="submit" value="Transfer">
        </div>
    </div>
    <script src="../script/transaction_screen.mjs"></script>
</body>
