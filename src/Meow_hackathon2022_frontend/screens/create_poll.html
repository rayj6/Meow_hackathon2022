<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create vote screen</title>
    <link rel="stylesheet" href="../assets/css/create_vote_screen.css">
</head>
<body>

    <div id="create_vote_screen_create_vote_container">
        <div id="create_vote_screen_create_vote_header_container">
            <p id="create_vote_screen_create_vote_header">Create vote</p>
        </div>

        <div id="create_vote_screen_content_container">
            <div id="create_vote_screen_content_text_container">
                <p id="create_vote_screen_content_text">Content</p>
            </div>

            <div id="create_vote_screen_content_input_container">
                <input id="create_vote_screen_content_input" type="text">
            </div>
        </div>

        <div id="create_vote_screen_options_container">
            <div id="create_vote_screen_options_text_container">
                <p id="create_vote_screen_options_text">Options</p>
            </div>

            <div id="create_vote_screen_list_of_options_container">
                <div id="create_vote_screen_list_of_options_1_container"> 
                    <p id="create_vote_screen_list_of_options_1_text">something here</p>
                </div>

                <div id="create_vote_screen_list_of_options_1_container"> 
                    <p id="create_vote_screen_list_of_options_1_text">something here</p>
                </div>

                <div id="create_vote_screen_list_of_options_1_container"> 
                    <p id="create_vote_screen_list_of_options_1_text">something here</p>
                </div>

                <div id="create_vote_screen_list_of_options_add_container">
                    <button id="create_vote_screen_list_of_options_add_button">
                        <p id="create_vote_screen_list_of_options_add_button_text">Add</p>
                    </button>
                </div>
            </div>
        </div>

        <div id="create_vote_screen_done_button_container">
            <button id="create_vote_screen_done_button">
                <p id="create_vote_screen_done">Done</p>
            </button>
        </div>
    </div>
    <script src="../script/createPoll_screen.js"></script>
</body>
</html>
