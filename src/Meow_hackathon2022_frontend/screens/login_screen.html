<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            </div>
        </div>

        <div class="decor_part">
            <img src="/src/hackathon2022_frontend/assets/img/Login_image.png" alt="login_image" id="login_image">

    </div>
