<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup help screen</title>
    <link rel="stylesheet" href="/src/hackathon2022_frontend/assets/css/popup_help_screen.css">
</head>
<body>
    <div id="popup_help_screen_option_container">
        <div id="popup_help_screen_report_container">
            <p id="popup_help_screen_report">Báo cáo lỗi</p>
        </div>

        <div id="popup_help_screen_report_text_container">
            <input id="popup_help_screen_report_text" type="text" placeholder="Ghi lỗi ...">
        </div>

        <div id="popup_help_screen_send_container">
            <button id="popup_help_screen_send_button">
                <p id="popup_help_screen_send">Gửi</p>
            </button>
        </div>
    </div>
</body>
</html>
