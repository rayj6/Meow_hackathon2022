<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction screen</title>
    <link rel="stylesheet" href="/src/hackathon2022_frontend/assets/css/poll_screen.css">
</head>
<body>
    <div id="poll_screen_top_navigation_bar">
        <div id="poll_screen_logo_container">
            <img id="logo" src="/src/hackathon2022_frontend/assets/img/cattus 1.png" alt="">  
        </div>

        <div id="poll_screen_hoat_dong_cac_bai_binh_chon_container">
            <div onclick="location='./doing_or_done_screen.html'" id="poll_screen_hoat_dong_container">
                <img id="time_left" src="/src/hackathon2022_frontend/assets/img/time-left 1.png" alt="">
                <p id="poll_screen_hoat_dong">Activities</p>
            </div>

            <div onclick="location='./road_to_results_screen.html'" id="poll_screen_cac_bai_binh_chon_container">
                <img id="archive" src="/src/hackathon2022_frontend/assets/img/archive 1.png" alt="">
                <p id="poll_screen_cac_bai_binh_chon">Votes</p>
            </div>
        </div>

        <div id="poll_screen_profile_container">
            <img src="/src/hackathon2022_frontend/assets/img/Group 4.png" alt="">
        </div>
    </div>

    <div id="poll_screen_header_container">
        <div id="poll_screen_done_by_number_people_container">
            <button id="poll_screen_done_by_number_people_button">
                <img id="poll_screen_done_by_number_people_image" src="/src/hackathon2022_frontend/assets/img/people 1.png" alt="">
                <p id="poll_screen_done_by_number_people_text">Done by (number) people</p>
            </button>
        </div>
        
        <div id="poll_screen_rate_info_container">
            <div id="poll_screen_name_of_rate_container">
                <p id="poll_screen_name_of_rate">Name of poll</p>
            </div>

            <div id="poll_screen_created_by_name_of_person_container">
                <p id="poll_screen_created_by_name_of_person">Created by (name of person)</p>
            </div>
        </div>
    </div>
    
    <div id="poll_screen_rate_container">
        <div id="poll_screen_name_and_rating_container">
            <div id="poll_screen_name_container">
                <p id="poll_screen_name_text">Name</p>
            </div>
        </div>

        <div id="poll_screen_option_1">
            <div id="poll_screen_option_1_name">
                <input type="checkbox" id="option_1" name="option_1" value="option">
                <p id="poll_screen_option_1_name_text">option 1</p>
            </div>
        </div>

        <div id="poll_screen_option_2">
            <div id="poll_screen_option_2_name">
                <input type="checkbox" id="option_2" name="option_2" value="option">
                <p id="poll_screen_option_2_name_text">option 2</p>
            </div>
        </div> 

        <div id="poll_screen_option_3">
            <div id="poll_screen_option_3_name">
                <input type="checkbox" id="option_3" name="option_3" value="option">
                <p id="poll_screen_option_3_name_text">option 3</p>
            </div>
        </div> 

        <div id="poll_screen_done_container">
            <button id="poll_screen_done_button">
                <p id="poll_screen_done_text">Done</p>
            </button>
        </div>
    </div>
</body>
