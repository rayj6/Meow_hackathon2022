<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup create vote screen</title>
    <link rel="stylesheet" href="/src/hackathon2022_frontend/assets/css/popup_create_vote_screen.css">
</head>
<body>
    <div id="popup_create_vote_screen_option_container">
        <div id="popup_create_vote_screen_name_container">
            <div id="popup_create_vote_screen_name_text_container">
                <p id="popup_create_vote_screen_name_text">Tên</p>
            </div>

            <div id="popup_create_vote_screen_name_input_container">
                <input id="popup_create_vote_screen_name_input" type="text">
            </div>
        </div>

        <div id="popup_create_vote_screen_create_date_container">
            <div id="popup_create_vote_screen_create_date_text_container">
                <p id="popup_create_vote_screen_create_date_text">Ngày tạo</p>
            </div>

            <div id="popup_create_vote_screen_create_date_input_container">
                <input id="popup_create_vote_screen_create_date_input" type="text">
            </div>
        </div>

        <div id="popup_create_vote_screen_content_container">
            <div id="popup_create_vote_screen_content_text_container">
                <p id="popup_create_vote_screen_content_text">Nội dung</p>
            </div>

            <div id="popup_create_vote_screen_content_input_container">
                <input id="popup_create_vote_screen_content_input" type="text">
            </div>
        </div>

        <div id="popup_create_vote_screen_add_image_container">
            <div id="popup_create_vote_screen_add_image_text_container">
                <p id="popup_create_vote_screen_add_image_text">Thêm hình ảnh</p>
            </div>

            <div id="popup_create_vote_screen_add_image_button_container">
                <button id="popup_create_vote_screen_add_image_button">
                    <img id="popup_create_vote_screen_add_image" src="/src/hackathon2022_frontend/assets/img/image-gallery 1.png" alt="">
                </button>
            </div>
        </div>

        </div>
    </div>
</body>
</html>
