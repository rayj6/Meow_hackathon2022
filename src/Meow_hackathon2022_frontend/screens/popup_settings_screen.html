<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings screen</title>
    <link rel="stylesheet" href="/src/hackathon2022_frontend/assets/css/popup_settings_screen.css">
</head>
<body>
    <div id="popup_settings_screen_option_container">
        <div id="popup_settings_screen_change_password_container">
            <p id="popup_settings_screen_change_password">Đổi mật khẩu tài khoản</p>
        </div>

        <div id="popup_settings_screen_old_password_container">
            <div id="popup_settings_screen_old_password_text_container">
                <p id="popup_settings_screen_old_password_text">Mật khẩu cũ:</p>
            </div>

            <div id="popup_settings_screen_old_password_input_container">
                <input id="popup_settings_screen_old_password_input" type="text">
            </div>
        </div>

        <div id="popup_settings_screen_new_password_container">
            <div id="popup_settings_screen_new_password_text_container">
                <p id="popup_settings_screen_new_password_text">Mật khẩu mới:</p>
            </div>

            <div id="popup_settings_screen_new_password_input_container">
                <input id="popup_settings_screen_new_password_input" type="text">
            </div>
        </div>
    </div>
</body>
</html>
