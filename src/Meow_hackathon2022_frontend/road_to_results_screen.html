<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road to results screen</title>
    <link rel="stylesheet" href="/src/hackathon2022_frontend/assets/css/road_to_results_screen.css">
</head>
<body>
    <div id="root">
        <div id="road_to_results_screen_top_navigation_bar">
            <div id="road_to_results_screen_logo_container">
                <img id="logo" src="/src/hackathon2022_frontend/assets/img/cattus 1.png" alt="">  
            </div>

            <div id="road_to_results_screen_hoat_dong_cac_bai_binh_chon_container">
                <div onclick="location='./doing_or_done_screen.html'" id="road_to_results_screen_hoat_dong_container">
                    <img id="time_left" src="/src/hackathon2022_frontend/assets/img/time-left 1.png" alt="">
                    <p id="road_to_results_screen_hoat_dong">Hoạt động</p>
                </div>

                <div id="road_to_results_screen_cac_bai_binh_chon_container">
                    <img id="archive" src="/src/hackathon2022_frontend/assets/img/archive 1.png" alt="">
                    <p id="road_to_results_screen_cac_bai_binh_chon">Các bài bình chọn</p>
                </div>
            </div>

            <div id="road_to_results_screen_profile_container">
                <button onclick="location='./profile-screen.html'" id="road_to_results_screen_profile_button">
                    <img src="/src/hackathon2022_frontend/assets/img/user 1.png" alt="">
                    <p id="road_to_results_screen_profile">Profile</p>
                </button>
            </div>
        </div>

        <div id="road_to_results_screen_name_of_voting_container">
            <div id="road_to_results_screen_name_of_voting_1_container">
                <div id="road_to_results_screen_name_of_voting_1_picture_container">
                    <img src="/src/hackathon2022_frontend/assets/img/image-gallery 1.png" alt="">
                </div>

                <div id="road_to_results_screen_name_of_voting_1_information_container">
                    <div id="road_to_results_screen_name_of_voting_1_name_of_voting_header_container">
                        <p id="road_to_results_screen_name_of_voting_1_name_of_voting_header">Name of voting</p>
                    </div>

                    <div id="road_to_results_screen_name_of_voting_1_content_of_vote_container">
                        <p id="road_to_results_screen_name_of_voting_1_content_of_vote">Content of vote</p>
                    </div>

                    <div id="road_to_results_screen_name_of_voting_1_date_of_creating_vote_container">
                        <p id="road_to_results_screen_name_of_voting_1_date_of_creating_vote">Date of creating vote</p>
                    </div>
                </div>

                <div id="road_to_results_screen_open_result_container">
                    <div id="road_to_results_screen_open_container">
                        <button id="road_to_results_screen_open_button">
                            <p id="road_to_results_screen_open">Open</p>
                        </button>
                    </div>

                    <div id="road_to_results_screen_result_container">
                        <button id="road_to_results_screen_result_button">
                            <p id="road_to_results_screen_result">Result</p>
                        </button>
                    </div>
                </div>
            </div>

            <div id="road_to_results_screen_name_of_voting_1_container">

            </div>

            <div id="road_to_results_screen_name_of_voting_1_container">

            </div>
        </div>
    </div>
</body>
</html>
